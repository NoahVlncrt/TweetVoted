<template name="newTweet">
  {{>navBar}}
  	<div class="row">
			<div class="col s12">
				<div class="card-panel">
					<div class="new">
						<div class="row">
							<form class="col s12 newTweet">
								<div class="row">
									<div class="input-field col s12">
										<input id="title" type="text">
										<label for="title">Title</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<input id="link" type="text">
										<label for="link">Link</label>
									</div>
								</div>
								<div class="row">
									<button class="btn" type="submit">Submit</button>
								</div>
							</form>
						</div>		
        	</div>
				</div>
			</div>
		</div>
</template>
