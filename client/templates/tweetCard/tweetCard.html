<template name="tweetCard">
  <div class="row">
    <div class="col s1 right-align">
      <div class="row">
        <i class="material-icons">arrow_upward</i>
      </div>
      <div class="row">
        <i class="material-icons">arrow_downward</i>
      </div>
    </div>
    <div class="col s11">
      <h5>{{title}}</h5>
      <div class="card-panel">
        <p><b>{{tweetData.name}}</b> - @{{tweetData.handle}}</p>
        <p>{{tweetData.text}}</p>
      </div>
    </div>
  </div>
</template>
